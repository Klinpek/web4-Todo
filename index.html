
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja To-Do</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-wrapper teal">
            <a href="#" class="brand-logo" style="padding-left: 15px;">Aplikacja To-Do</a>
            <ul class="right" style="padding-right: 15px;">
                <li>
                    <div class="switch">
                        <label>
                            <i class="material-icons" style="color: white; vertical-align: sub;">brightness_4</i>
                            <input type="checkbox" id="dark-mode-switch">
                            <span class="lever"></span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="row">
            <div class="col s12 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Dodaj nowe zadanie</span>
                        <form id="task-form">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="title" type="text" class="validate" required>
                                    <label for="title">Tytuł zadania</label>
                                </div>
                                <div class="input-field col s12">
                                    <textarea id="description" class="materialize-textarea"></textarea>
                                    <label for="description">Opis (opcjonalnie)</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="assignee" type="text">
                                    <label for="assignee">Wykonawca</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12 m6">
                                    <select id="priority">
                                        <option value="low" data-color="green" selected>Niski</option>
                                        <option value="medium" data-color="orange">Średni</option>
                                        <option value="high" data-color="red">Wysoki</option>
                                    </select>
                                    <label>Priorytet</label>
                                </div>
                                <div class="input-field col s12 m6">
                                    <input type="text" class="datepicker" id="deadline">
                                    <label for="deadline">Termin wykonania</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="category" type="text">
                                    <label for="category">Kategoria/Tag</label>
                                </div>
                            </div>
                            <button class="btn waves-effect waves-light teal" type="submit" name="action">Dodaj zadanie
                                <i class="material-icons right">add</i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col s12 l4">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Kalendarz</span>
                        <div id="calendar"></div>
                        <div class="card-action" style="padding-top: 16px;">
                            <p id="calendar-summary">Podsumowanie miesiąca...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s12 l4">
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title" id="note-card-title">Notatka</span>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="quick-note-area" class="materialize-textarea" placeholder="Wybierz zadanie, aby dodać lub edytować notatkę..." disabled></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Narzędzia</span>
                                <div class="row" style="margin-bottom: 0;">
                                    <div class="col s12 m6" id="filter-buttons">
                                        <p style="margin-top:0;">Filtruj:</p>
                                        <button class="btn-small waves-effect waves-light filter-btn active" data-filter="all">Wszystkie</button>
                                        <button class="btn-small waves-effect waves-light filter-btn" data-filter="active">Aktywne</button>
                                        <button class="btn-small waves-effect waves-light filter-btn" data-filter="completed">Zakończone</button>
                                    </div>
                                    <div class="input-field col s12 m6">
                                        <select id="sort-by">
                                            <option value="createdAt-desc" selected>Data dodania (od najnowszych)</option>
                                            <option value="deadline-asc">Termin wykonania (najbliższy)</option>
                                            <option value="priority-desc">Priorytet (od najwyższego)</option>
                                            <option value="assignee-asc">Wykonawca (A-Z)</option>
                                        </select>
                                        <label>Sortuj według</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="collection with-header" id="task-list">
                    <li class="collection-header"><h4>Lista zadań</h4></li>
                    <!-- Zadania będą renderowane tutaj przez JavaScript -->
                </ul>
            </div>
        </div>
    </main>

    <!-- Modal do edycji zadania -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h4>Edytuj zadanie</h4>
            <!-- Formularz edycji zostanie wstrzyknięty tutaj przez JS -->
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Anuluj</a>
        </div>
    </div>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/pl.js'></script>
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
